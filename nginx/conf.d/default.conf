# ============================================
# Vizion Academy - Initial Configuration (without SSL)
# Use this file BEFORE obtaining SSL certificates
# Rename to default.conf for first-time setup
# ============================================

# Upstream definitions
upstream backend {
    server backend:3001;
    keepalive 32;
}

upstream client {
    server client:80;
    keepalive 32;
}

# HTTP Server - Initial setup without SSL
server {
    listen 80;
    listen [::]:80;
    server_name 170.39.216.251 www.170.39.216.251 api.170.39.216.251;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Max upload size
    client_max_body_size 20M;

    # Frontend Client
    location / {
        proxy_pass http://client;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API routes
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    # Health check
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

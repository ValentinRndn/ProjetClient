# ============================================
# Vizion Academy - Production Docker Compose
# ============================================

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: vizion-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vizion}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-vizion_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vizion} -d ${POSTGRES_DB:-vizion_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vizion-internal

  # ===========================================
  # Backend API
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: vizion-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-vizion}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-vizion_db}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://vizion.yourdomain.com}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vizion-internal
    expose:
      - "3001"

  # ===========================================
  # Frontend Client
  # ===========================================
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.vizion.yourdomain.com}
    container_name: vizion-client
    restart: unless-stopped
    networks:
      - vizion-internal
    expose:
      - "80"

  # ===========================================
  # Nginx Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: vizion-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - backend
      - client
    networks:
      - vizion-internal
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # ===========================================
  # Certbot for SSL
  # ===========================================
  certbot:
    image: certbot/certbot
    container_name: vizion-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - vizion-internal

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  vizion-internal:
    driver: bridge
